<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="producto.css" rel="stylesheet" />
    <title>Add Products</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="container mt-5 mb-5">
        <div class="abs-center">
          <form
            action="http://localhost:5000/api/v1/products"
            method="post"
            enctype="multipart/form-data"
            class="mw-40 border p-3 form"
          >
            <div class="form-group">
              <label for="name">Producto</label>
              <input
                type="name"
                name="name"
                class="form-control"
                id="name"
                placeholder="name"
              />
            </div>
            <div class="form-group">
              <label for="price">Precio</label>
              <input
                type="number"
                name="price"
                class="form-control"
                id="price"
                placeholder="Precio"
              />
            </div>
            <div class="form-group">
              <label for="description">Descripción</label>
              <textarea
                class="form-control"
                name = "description"
                id="description"
                rows="3"
              ></textarea>
            </div>
            <div>
              <label class="form-label" for="photo">Imagen</label>
              <input type="file" class="form-control" id="photo" name="photo" />
            </div>
            <button type="submit" class="btn mt-3 btn-dark">Enviar</button>
          </form>
        </div>
      </div>
    </main>
    <footer class="text-center text-white"></footer>
    <script src="addProduct.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/8c655d3807.js"
      crossorigin="anonymous"
    ></script>
    <script src="cargarBD.js"></script>
    <script src="favoritosYañadirAlcarrito.js"></script>
    <script src="cambiarIdioma.js"></script>
    <script src="headerAndFooter.js"></script>
    <script src="cargarProducto.js"></script>
  </body>
</html>
